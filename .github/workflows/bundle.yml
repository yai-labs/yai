name: bundle

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  bundle:
    name: Bundle (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.YAI_REPO_READ_TOKEN != '' && secrets.YAI_REPO_READ_TOKEN || github.token }}

      - name: Show bundle pins
        run: |
          if [ ! -f deps/yai-cli.ref ]; then
            echo "ERROR: missing deps/yai-cli.ref"
            exit 1
          fi
          echo "yai specs pin: $(git -C deps/yai-specs rev-parse HEAD)"
          echo "yai cli ref  : $(cat deps/yai-cli.ref)"

      - name: Configure git auth for cross-repo checks
        env:
          YAI_REPO_READ_TOKEN: ${{ secrets.YAI_REPO_READ_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          TOKEN="${YAI_REPO_READ_TOKEN:-${GITHUB_TOKEN:-}}"
          if [ -z "${TOKEN}" ]; then
            echo "WARN: no token available for cross-repo checks; relying on public HTTPS access"
            exit 0
          fi
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Release preflight (specs pin alignment)
        env:
          STRICT_SPECS_HEAD: "1"
          STRICT_BUNDLE_ENTRYPOINT: "1"
        run: bash tools/release/check_pins.sh

      - name: Validate release metadata (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          tools/bin/yai-changelog-check --tag --version "${TAG_VERSION}"

      - name: Install deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make zip tar

      - name: Build bundle
        run: make bundle

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}
          path: dist/bundle/out/*
          if-no-files-found: error

  release:
    name: Release assets
    if: startsWith(github.ref, 'refs/tags/v')
    needs: bundle
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (needed for gh repo detection)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.YAI_REPO_READ_TOKEN != '' && secrets.YAI_REPO_READ_TOKEN || github.token }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List release assets
        run: find release-assets -maxdepth 2 -type f | sort

      - name: Verify gh CLI
        run: gh --version

      - name: Publish release assets (official bundle only)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          FILES="$(find release-assets -type f \( -name '*.tar.gz' -o -name '*.zip' \) | sort)"
          echo "TAG=$TAG"
          echo "FILES:"
          echo "$FILES"
          if [ -z "$FILES" ]; then
            echo "ERROR: no bundle zip/tar assets found for release upload"
            exit 1
          fi
          gh auth status
          if ! gh release view "$TAG" --repo "$GH_REPO" >/dev/null 2>&1; then
            gh release create "$TAG" --repo "$GH_REPO" --title "$TAG" --notes "Official YAI runtime bundle release."
          fi
          gh release upload "$TAG" --repo "$GH_REPO" $FILES --clobber
