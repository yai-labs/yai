name: bundle

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  bundle:
    name: Bundle (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Show bundle pins
        run: |
          if [ ! -f deps/yai-cli.ref ]; then
            echo "ERROR: missing deps/yai-cli.ref"
            exit 1
          fi
          echo "yai specs pin: $(git -C deps/yai-specs rev-parse HEAD)"
          echo "yai cli ref  : $(cat deps/yai-cli.ref)"

      - name: Release preflight (specs pin alignment)
        env:
          STRICT_SPECS_HEAD: "1"
          STRICT_BUNDLE_ENTRYPOINT: "1"
        run: bash scripts/release/check_pins.sh

      - name: Validate release metadata (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          FILE_VERSION="$(tr -d '[:space:]' < VERSION)"
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: VERSION ($FILE_VERSION) does not match tag ($TAG_VERSION)."
            echo "Run: ./scripts/release/bump_version.sh $TAG_VERSION --commit --tag"
            exit 1
          fi
          if ! grep -Eq "^## \[$TAG_VERSION\]" CHANGELOG.md; then
            echo "ERROR: CHANGELOG.md is missing section [${TAG_VERSION}]"
            echo "Run: ./scripts/release/bump_version.sh $TAG_VERSION --commit --tag"
            exit 1
          fi
          echo "Release metadata OK for v${TAG_VERSION}."

      - name: Install deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make zip tar

      - name: Build bundle
        run: make bundle

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}
          path: dist/bundle/out/*
          if-no-files-found: error

  release:
    name: Release assets
    if: startsWith(github.ref, 'refs/tags/v')
    needs: bundle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (needed for gh repo detection)
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List release assets
        run: find release-assets -maxdepth 2 -type f | sort

      - name: Verify gh CLI
        run: gh --version

      - name: Publish release assets (official bundle only)
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          FILES="$(find release-assets -type f \( -name '*.tar.gz' -o -name '*.zip' \) | sort)"
          echo "TAG=$TAG"
          echo "FILES:"
          echo "$FILES"
          if [ -z "$FILES" ]; then
            echo "ERROR: no bundle zip/tar assets found for release upload"
            exit 1
          fi
          if ! gh release view "$TAG" >/dev/null 2>&1; then
            gh release create "$TAG" --title "$TAG" --notes "Official YAI runtime bundle release."
          fi
          gh release upload "$TAG" $FILES --clobber
