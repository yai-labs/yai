name: bundle

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  bundle:
    name: Bundle (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Validate release metadata (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          FILE_VERSION="$(tr -d '[:space:]' < VERSION)"
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: VERSION ($FILE_VERSION) does not match tag ($TAG_VERSION)."
            echo "Run: ./scripts/release/bump_version.sh $TAG_VERSION --commit --tag"
            exit 1
          fi
          if ! grep -Eq "^## \[$TAG_VERSION\]" CHANGELOG.md; then
            echo "ERROR: CHANGELOG.md is missing section [${TAG_VERSION}]"
            echo "Run: ./scripts/release/bump_version.sh $TAG_VERSION --commit --tag"
            exit 1
          fi
          echo "Release metadata OK for v${TAG_VERSION}."

      - name: Install deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make zip tar

      - name: Build bundle
        run: make bundle

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}
          path: dist/bundle/out/*
          if-no-files-found: error

  release:
    name: Release assets
    if: startsWith(github.ref, 'refs/tags/v')
    needs: bundle
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List release assets
        run: find release-assets -maxdepth 2 -type f | sort

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
