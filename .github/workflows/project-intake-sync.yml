name: project-intake-sync

on:
  issues:
    types: [opened, reopened, edited, milestoned, demilestoned, labeled, unlabeled]
  pull_request:
    types: [opened, reopened, edited, synchronize, labeled, unlabeled, milestoned, demilestoned]

permissions:
  contents: read
  issues: write
  pull-requests: write
  repository-projects: write

jobs:
  intake:
    uses: yai-labs/yai-infra/.github/workflows/reusable-project-intake-sync.yml@v0.1.1-rc2
    with:
      project_owner: yai-labs
      project_number: 2
      default_assignee: francescomaiomascio
      default_phase: "0.1.0"
      default_track: audit-convergence
      allowed_tracks: contract-baseline-lock,specs-refactor-foundation,audit-convergence
    secrets:
      project_token: ${{ secrets.YAI_PROJECT_TOKEN }}
