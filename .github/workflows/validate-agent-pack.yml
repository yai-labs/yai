name: validate-agent-pack

on:
  pull_request:
    paths:
      - "docs/**"
      - "tools/**"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  call-validate-agent-pack:
    uses: yai-labs/yai-infra/.github/workflows/reusable-validate-agent-pack.yml@717ad404eb98e889b72201bd0bc65e3710441449
    with:
      base_sha: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || '' }}
      head_sha: ${{ github.sha }}
