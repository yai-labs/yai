name: validate-pr-metadata

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR body metadata
        uses: actions/github-script@v7
        with:
          script: |
            const body = (context.payload.pull_request.body || "");
            const required = [
              "Issue-ID:",
              "Base-Commit:",
              "Classification:",
              "Compatibility:",
              "Evidence"
            ];
            const missing = required.filter(k => !body.includes(k));
            if (missing.length) {
              core.setFailed(`Missing required PR metadata fields: ${missing.join(", ")}`);
            } else {
              core.info("PR metadata OK");
            }
