name: validate-traceability

on:
  pull_request:
    paths:
      - "docs/design/adr/**"
      - "docs/runbooks/**"
      - "docs/milestone-packs/**"
      - "docs/architecture/specs-bridge.md"
      - "docs/design/spine.md"
      - "docs/design/traceability.md"
      - "docs/templates/**"
      - ".github/workflows/validate-traceability.yml"
      - "tools/**"

jobs:
  call-validate-traceability:
    uses: yai-labs/yai-infra/.github/workflows/reusable-validate-traceability.yml@717ad404eb98e889b72201bd0bc65e3710441449
    with:
      base_sha: ${{ github.event.pull_request.base.sha }}
      head_sha: ${{ github.sha }}
