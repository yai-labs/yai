name: validate-architecture-alignment

on:
  pull_request:
    paths:
      - "docs/10-platform/architecture/**"
      - "docs/20-governance/22-adr/**"
      - "docs/20-governance/23-runbooks/**"
      - "docs/20-governance/24-milestone-packs/**"
      - "tools/**"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  call-validate-architecture-alignment:
    uses: yai-labs/yai-infra/.github/workflows/reusable-validate-architecture-alignment.yml@717ad404eb98e889b72201bd0bc65e3710441449
    with:
      base_sha: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || '' }}
      head_sha: ${{ github.sha }}
