name: sync-architecture-alignment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "docs/10-platform/architecture/**"
      - "docs/20-governance/design/adr/**"
      - "docs/20-governance/runbooks/**"
      - "docs/20-governance/milestone-packs/**"
      - "tools/**"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-generated:
    # Do not try to push to fork branches.
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Regenerate architecture alignment snapshot
        run: |
          python3 -m pip install --upgrade pip
          tools/bin/yai-architecture-check --write

      - name: Auto-commit generated updates
        run: |
          if git diff --quiet -- docs/_generated/architecture-alignment.v1.json docs/10-platform/architecture/traceability.md; then
            echo "No generated changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/_generated/architecture-alignment.v1.json docs/10-platform/architecture/traceability.md
          git commit -m "chore(docs): sync architecture alignment artifacts"
          git push
