name: docs-links

on:
  pull_request:
    paths:
      - "docs/**"
      - "**/*.md"
      - ".github/**"

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress --exclude-mail --max-concurrency 8 "docs/**/*.md" "*.md"
