name: issue-project-status-sync

on:
  issues:
    types: [opened, reopened, edited, closed, milestoned, demilestoned]

permissions:
  contents: read
  issues: read
  repository-projects: write

jobs:
  sync-issue-item:
    uses: yai-labs/yai-infra/.github/workflows/reusable-issue-project-status-sync.yml@v0.1.1-rc2
    with:
      project_owner: yai-labs
      project_number: 2
    secrets:
      project_token: ${{ secrets.YAI_PROJECT_TOKEN }}
